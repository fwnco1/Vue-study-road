<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue.min.js"></script>
        <script src="./lib/vue-resource-1.3.4.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="button" value="get请求" @click="getInfo">
            <input type="button" value="post请求" @click="postInfo">
            <input type="button" value="jsonp请求" @click="jsonpInfo">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {
                    getInfo() {//发get请求
                        //当发起get请求之后,通过.then来设置成功的回调函数
                        this.$http.get('http://vue.lovegf.cn:8899/api/getlunbo')
                        .then(result=>{
                            console.log(result.body);
                            
                        })

                    },
                    postInfo() {//发post请求 application/x-www-form-urlencoded
                        //手动发起的post 请求,默认没有表单格式,所以有的服务器处理不了
                        //通过 post 方法的第三个参数,{ emulateJSON:true }设置 提交的内容类型 为普通表单数据格式
                        //当发起post请求之后,通过.then来设置成功的回调函数
                        this.$http.post('http://vue.lovegf.cn:8899/api/post',{},{emulateJSON:true})
                        .then(result=>{
                            console.log(result.body);
                            
                        })

                    },
                    jsonpInfo(){//发起JSONP请求
                        this.$http.jsonp('http://vue.lovegf.cn:8899/api/jsonp')
                        .then(result=>{
                            console.log(result.body);
                            
                        })

                    }

                },

            })
        </script>
    </body>
</html>
